   var charactersLength = characters.length;
   for ( var i = 0; i < 1; i++ ) {
         result += characters.charAt(Math.floor(Math.random() *
    charactersLength));
      }
   characters       = 'cshd';
   charactersLength = characters.length;
   for ( var i = 0; i < 1; i++ ) {
            result += characters.charAt(Math.floor(Math.random() *
       charactersLength));
      }

   return result;
}

function setCards(){
   var card1 = getRandomCard();
   var card2 = getRandomCard();
   while (card1 == card2){
      card2 = getRandomCard();
   }
   //card1 = "3c";
   //card2 = "3s";
   document.getElementById("cardone").value = card1;
   document.getElementById("cardtwo").value = card2;
   document.getElementById("cardOne").src="https://raw.githubusercontent.com/latinofac/OpenTracker/master/OpenTracker/Images/" + card1 + ".jpg";
   document.getElementById("cardTwo").src="https://raw.githubusercontent.com/latinofac/OpenTracker/master/OpenTracker/Images/" + card2 + ".jpg";

   setScenary();

   return;
}
